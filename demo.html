<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <script src="test/jquery-1.4.4.min.js"></script>
    <script src="happy.js"></script>
    <script src="happy.methods.js"></script>
    <script>
      $(document).ready(function () {
        $('#awesomeForm').isHappy({
          fields: {
            // reference the field you're talking about, probably by `id`
            // but you could certainly do $('[name=name]') as well.
            '#yourName': {
              required: true,
              message: 'Might we inquire your name'
            },
            '#email': {
              required: true,
              message: 'How are we to reach you sans email??',
              test: happy.email // this can be *any* function that returns true or false
            }
          }
        });
      }); 
    </script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <form id="awesomeForm" action="/lights/camera" method="post">
      <div class="control-group">
        <label class="control-label" for="yourName">Your name:</label>
        <div class="controls">
          <input id="yourName" type="text" name="name" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="email">Your E-Mail:</label>
        <div class="controls">
          <input id="email" type="text" name="email" />
        </div>
      </div>
      <input type="submit" value="go" class="btn" />
    </form>
  </body>
</html>
